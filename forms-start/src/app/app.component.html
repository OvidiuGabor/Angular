<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
     <form [formGroup]="projectForm" (ngSubmit) ='onSubmit()'>

      <div class="form-group" >
        <label for='projectName'>Project Name</label>
        <input type="text" class="form-control" name='projectName' id="projectName" formControlName="projectName">
        <span class="help-block" *ngIf="!projectForm.get('projectName').valid && projectForm.get('projectName').touched">
          The input is not valid
        </span>
      </div>

      <div class="form-group">
        <label for='email'>Email</label>
        <input type="email" class="form-control" name='email' id="email" formControlName="email">
        <span class="help-block" *ngIf="!projectForm.get('email').valid && projectForm.get('email').touched">
          The input is not valid
        </span>
      </div>

      <div class="form-group">
        <label for='email'>Project Status</label>
        <select name="projectStatus" id="projectStatus" class="form-control" formControlName="projectStatus">
          <option [value]="project" *ngFor="let project of projectStatusesList">{{project}}</option>
        </select>
      </div>

      <button type="submit" class="btn btn-default">Submit</button>
     </form>
    </div>
  </div>
</div>
