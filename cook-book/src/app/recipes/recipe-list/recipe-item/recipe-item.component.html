<a href="#" class="list-group-item clearfix" (click) = showDetails(newRecipe)>
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{newRecipe.name}}</h4>
        <p class="list-group-item-text">{{newRecipe.description}}</p>
    </div>
    <span class="pull-right">
        <img src="{{newRecipe.imagePath}}" alt="{{newRecipe.name}}" class="img-responsive" style="max-height: 50px;">
    </span>
</a>
