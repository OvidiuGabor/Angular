<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click) = "onlyOdd = !onlyOdd">Only show Odd numbers</button>
      <br>
      <br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li 
          class="list-group-item" 
          [ngClass]="{odd: number % 2 !== 0}"
          [ngStyle]= "{backgroundColor: number % 2 !== 0 ? 'yellow': 'transparent'}"
          *ngFor="let number of oddNumbers">
            {{number}}  
          </li>
        </div>

        <div *ngIf="!onlyOdd">
          <li 
          class="list-group-item" 
          *ngFor="let number of evenNumbers"
          [ngClass]="{even: number % 2 === 0}"
          [ngStyle]= "{backgroundColor: number % 2 !== 0 ? 'yellow': 'transparent'}">
            {{number}}  
          </li>
        </div>


          <!-- Custom structural directive way of manipulating the dom -->
        <div *appUnless="onlyOdd">
          <li 
          class="list-group-item" 
          *ngFor="let number of evenNumbers"
          [ngClass]="{even: number % 2 === 0}"
          [ngStyle]= "{backgroundColor: number % 2 !== 0 ? 'yellow': 'transparent'}">
            {{number}}  
          </li>
        </div>
       
      </ul>
      <p appBasicHighlight>Style me with basic directive!</p>
      <p appBetterHighlight [defaultColor] = "'yellow'" [highlightColor] = "'red'" >Style me with better directive!</p>


      <div [ngSwitch] = 'value'>
        <p *ngSwitchCase='5'>Value is 5</p>
        <p *ngSwitchCase='100'>Value is 100</p>
        <p *ngSwitchCase='1000'>Value is 1000</p>
        <p *ngSwitchDefault>Value is Default</p>
      </div>
    </div>
  </div>
</div>
